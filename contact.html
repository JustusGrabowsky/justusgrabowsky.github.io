    * {

    body {

    .container {

    .sidebar {

    .sidebar h1 {

      font-weight: bold;
      margin-bottom: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #333;
    }
    .sidebar nav ul {

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 10px;
    }

    .sidebar nav a {
      color: #333;
      text-decoration: none;
      display: block;
      padding: 8px;
      border: 1px solid transparent;
      transition: all 0.1s;
    }

    .sidebar nav a:hover {
      background-color: #d0d0d0;
      border: 1px solid #333;

    .sidebar nav a.active {

    /* Main Content Area */
    .main-content {
      flex: 1;
      display: flex;

      background-color: #fff;

      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background-color: #fff;
    }

    .content-area h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #333;
      margin-top: 0;
      position: relative;
      top: -18px;
    }

    .content-area h2 {
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 15px;
      padding-top: 10px;
    }

    .content-area h3 {
      font-size: 14px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .content-area p {
      margin-bottom: 15px;
      text-align: justify;
    }

    .content-area ul, .content-area ol {
      margin-left: 30px;
      margin-bottom: 15px;
    }

    .content-area li {
      margin-bottom: 8px;
    }

    .content-area a {
      color: #0066cc;
      text-decoration: underline;
    }

    .content-area a:visited {
      color: #663399;
    }

    .content-area a:hover {
      background-color: #ffff99;
    }

    /* Box elements for visual hierarchy */
    .box {
      border: 2px solid #333;
      padding: 15px;
      margin: 20px 0;
      background-color: #fafafa;
    }

    .box h3 {
      margin-top: 0;
      border-bottom: 1px solid #999;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }

    .box a {
      color: #0066cc;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #333;
        height: auto;
      }

      .sidebar h1 {
        margin-bottom: 15px;
      }

      .sidebar nav ul {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sidebar nav ul li {
        margin-bottom: 0;
      }

      .main-content {
        min-height: calc(100vh - 150px);
      }

      .content-area {
        padding: 20px;
      }
    }
